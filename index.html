<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <button id="new-book-btn">New Book</button>
    <form id="new-book-form" action="/" style="display: none">
      <label for="title">Title</label>
      <input type="text" name="Title" id="title" />

      <label for="author">Author</label>
      <input type="text" name="Author" id="author" />

      <label for="numOfPages">Number of Pages</label>
      <input type="text" name="numOfPages" id="numOfPages" />

      <input type="checkbox" name="hasRead" id="hasRead" />

      <input type="submit" value="addBook" />
    </form>
  </body>
</html>
