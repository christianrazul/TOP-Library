<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <button id="new-book-btn">New Book</button>
      <form id="new-book-form" action="/" style="display: none">
        <label for="title">Title</label>
        <input type="text" name="Title" id="title" required />

        <label for="author">Author</label>
        <input type="text" name="Author" id="author" required />

        <label for="numOfPages">Pages</label>
        <input type="number" name="numOfPages" id="numOfPages" required />

        <label for="hasRead">Read</label>
        <input type="checkbox" name="hasRead" id="hasRead" />

        <input type="submit" value="Add Book" id="add-book-btn" />
      </form>
      <div class="library"></div>
    </div>
  </body>
</html>
